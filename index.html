<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <img class="logo" src="images/logo.png" alt="">
                <img class="user-avatar" src="images/user-avatar.png" alt="">
            </nav>
        </header>

        <main>
            <div class="post-container">
                <div class="user-information">
                    <img class="post-user-avatar" src="images/avatar-vangogh.jpg" alt="">
                    <div class="user-username-container">
                        <p class="post-user-name">Vincent Van Gogh</p>
                        <p class="post-location">Zundert, Netherlands</p>
                    </div>
                </div>
                <img class="post" src="images/post-vangogh.jpg" alt="">
                <div class="post-bottom">
                    <div class="post-actions-left">
                        <img class="post-action-icon" src="images/icon-heart.png" alt="">
                        <img class="post-action-icon" src="images/icon-comment.png" alt="">
                        <img class="post-action-icon" src="images/icon-dm.png" alt="">
                    </div>
                    <p class="likes">21 likes</p>
                    <div class="caption-section">
                        <p class="username">vincey1853</p>
                        <p class="caption">just took a few mushroom</p>
                    </div>

                </div>
            </div>
            <div class="post-container">
                <div class="user-information">
                    <img class="post-user-avatar" src="images/avatar-courbet.jpg" alt="">
                    <div class="user-username-container">
                        <p class="post-user-name">Gustave Courbet</p>
                        <p class="post-location">Ornans, France</p>
                    </div>
                </div>
                <img class="post" src="images/post-courbet.jpg" alt="">
                <div class="post-bottom">
                    <div class="post-actions-left">
                        <img class="post-action-icon" src="images/icon-heart.png" alt="">
                        <img class="post-action-icon" src="images/icon-comment.png" alt="">
                        <img class="post-action-icon" src="images/icon-dm.png" alt="">
                    </div>
                    <p class="likes">4 likes</p>
                    <div class="caption-section">
                        <p class="username">gus1819</p>
                        <p class="caption">i'm feelin a bit stressed tbh</p>
                    </div>

                </div>
            </div>
            <div class="post-container lastpost">
                <div class="user-information">
                    <img class="post-user-avatar" src="images/avatar-ducreux.jpg" alt="">
                    <div class="user-username-container">
                        <p class="post-user-name">Joseph Ducreux</p>
                        <p class="post-location">Paris, France</p>
                    </div>
                </div>
                <img class="post" src="images/post-ducreux.jpg" alt="">
                <div class="post-bottom">
                    <div class="post-actions-left">
                        <img class="post-action-icon" src="images/icon-heart.png" alt="">
                        <img class="post-action-icon" src="images/icon-comment.png" alt="">
                        <img class="post-action-icon" src="images/icon-dm.png" alt="">
                    </div>
                    <p class="likes">152 likes</p>
                    <div class="caption-section">
                        <p class="username">jd1735</p>
                        <p class="caption">gm friends! which coin are YOU stacking up today?? post below and WAGMI!</p>
                    </div>

                </div>
            </div>


        </main>
    </div>


</body>

</html>
